<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset class="grupo"><legend>Identificação do Usuário</legend>
        <!--Campo de nome-->
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" name="nome" id="nome" required>
        </div>

        <!--Campo de sobrenome-->
            <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" name="Sobrenome" id="sobrenome" required>
            </div><br>

            <!--Campo de email-->
                <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
                </div><br>

                <!--Campo de Gênero-->
                <div class="campo">
                    <label><strong>Qual o seu Gênero</strong></label>
                    <label>
                        <input type="radio" name="gênero" value="feminino" checked>Feminino</label>
                    <label>
                    <input type="radio" name="gênero" value="masculino">Masculino
                    </label>    
                    <label>
                        <input type="radio" name="gênero" value="outro">Outro
                    </label>
                    <label>
                        <input type="radio" name="gênero" value="ndizer">Prefiro não dizer
                    </label>
                </div><br>

            <!--dtnascimento-->    
                <div class="campo">
                    <label      for="dtnasc"> <strong> Data 
                de nascimento</strong></label>
                        <input type="date" name="dtnasc" id="dtnasc" min="1920-01-01"
                max="2049-01-01">
                </div><br>

            <!--Campo senha-->
            <div class="campo">
                <label for="senha"><strong>Senha</strong></label>
                <input type="password" name="senha" id="senha" required>
            </div>

            <!--Botão para enviar o formulário-->
            <div>
                <button class="botao" type="submit " onsubmit="">Enviar</button>

            </div>

    </form>
    
</body>
</html>
